<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" id="cityInput">
            <button onclick="searchWeather()"><img src="images/weather-app-img/images/search.png"></button>
        </div>

        <div class="welcome-content">
            <h1>Welcome to Weather Finder</h1>
            <p>Enter a city name above to get the current weather conditions</p>
            <p>You'll get details about:</p>
            <ul style="list-style: none; margin: 20px 0;">
                <li>ğŸŒ¡ï¸ Temperature</li>
                <li>ğŸ’§ Humidity</li>
                <li>ğŸ’¨ Wind Speed</li>
                <li>â˜ï¸ Weather Conditions</li>
            </ul>
        </div> 
        <div class="error">
            <p>Invalid city name</p>
        </div>
    </div>

    <script>
        function searchWeather() {
            const cityName = document.getElementById('cityInput').value;
            if (cityName.trim() !== '') {
                // Store the city name in localStorage so the results page can access it
                localStorage.setItem('searchCity', cityName);
                // Open weather results in a new page
                window.open('weather.html', '_blank');
            }
        }

        // Also trigger search when Enter key is pressed
        document.getElementById('cityInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchWeather();
            }
        });
    </script>
</body>
</html>
